<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trị Bú Cứt</title>
    <style>
      body{
        background-color: black ;
      }
        p {
            color: blue;
        }
        h1 {
    color: red;
    transition: color 1s;
}

.color-changed {
    color: green;
}

            .container {
                text-align: center;
                margin-top: 100px;
                font-size: 50px;
            }
        </style>
    </style>
</head>
<body>
 <div class="container">
    <h1 class="heading">Trị Bú Cứt</h1>
    <p>73,74 kì con cặc,biết mẹ chi</p>
  
 </div>
 <script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('heading').classList.add('color-changed');
        }, 1000); // 1000 milliseconds = 1 second
    };
</script>
</body>
</html>
